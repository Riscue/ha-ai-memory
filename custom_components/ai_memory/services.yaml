get_context:
  name: Get Context
  description: Get formatted memory context for conversation agents (debug)
  fields:
    memory_id:
      name: Memory Sensor
      description: Optional - select specific AI Memory sensor to get context for (omit for all)
      required: false
      selector:
        entity:
          domain: sensor
          integration: ai_memory
  response:
    type: "dict"
    required: true

add_memory:
  name: Add Memory
  description: Add a new entry to a specific AI memory
  fields:
    memory_id:
      name: Memory Sensor
      description: Select the AI Memory sensor to add to
      required: true
      selector:
        entity:
          domain: sensor
          integration: ai_memory
    text:
      name: Text
      description: The text content to remember
      required: true
      example: "User prefers dark mode and hates bright colors"
      selector:
        text:
          multiline: true

clear_memory:
  name: Clear Memory
  description: Clear all entries from a specific AI memory
  fields:
    memory_id:
      name: Memory Sensor
      description: Select the AI Memory sensor to clear
      required: true
      selector:
        entity:
          domain: sensor
          integration: ai_memory

list_memories:
  name: List Memories
  description: List all available AI memories with their details
  response:
    type: "dict"
    required: true
